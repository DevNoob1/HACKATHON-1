<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="box">
  <div class="container">

    <div class="top">
        <header>Sign Up</header>
    </div>

      <div class="input-field">
        <input type="text" class="input" name="name" placeholder="Name" id="" required>
        <i class='bx bx-user' ></i>
      </div>

      <div class="input-field">
        <input type="email" class="input" name="email" placeholder="Email" id="" required>
        <i class='bx bx-user' ></i>
      </div>

      <div class="input-field">
        <input type="password" class="input" name="password" placeholder="Password" id="" required>
        <i class='bx bx-user' ></i>
      </div>

      <div class="input-field">
        <input type="password" class="input" name="confirmPassword" placeholder="Confirm Password" id="" required>
        <i class='bx bx-user' ></i>
      </div>

      <div class="input-field">
        <input type="submit" class="submit" value="Sign up" id="">
       </div>

  </div>
</div>
</body>
</html>
